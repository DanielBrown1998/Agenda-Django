<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include "global/partials/_head.html" %}
</head>
<body>
    {% include "global/partials/_header.html" %}
    <main class='content'>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{message.tags}}">
                    {{message}}
                </div>
            {% endfor %}
        
        {% endif %}
        
        {% block content %}{% endblock content %}
        {% include "global/partials/_paginator.html" %}
    
    </main>
   </body>
</html>
