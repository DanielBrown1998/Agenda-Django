<header class="header">
    
    {% if user.is_authenticated %}
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">Agenda</a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="{% url "contact:create" %}" class="menu-link">Create</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:index' %}" class="menu-link">Contacts</a>
            </li>
            <li class="menu-item">
                <a href="{% url "contact:logout" %}" class='menu-link'>Logout</a>
            </li>
        </ul>
    </nav>
    {% else %}
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">Agenda</a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            
            <li class="menu-item">
                <a href="{% url 'contact:login' %}" class="menu-link">Login</a>
            </li>
            <li class="menu-item">
                <a href="{% url "contact:register" %}" class="menu-link">Register</a>
            </li>
            
        </ul>
    </nav>
    {% endif %}
    <div class="search">
        <form action="{% url 'contact:search' %}" method="get">
            <input 
            type="search" 
            class="search-input" 
            placeholder="Search"
            id="search" 
            name="querry"
            value="{{search_value}}"
            >
        </form>
    </div>
</header>
